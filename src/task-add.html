<template>
    <div class="container" style="margin-top:20px;">
    <form>
        <div class="form-group">
            <label for="exampleInputTitle1">Title</label>
            <input type="text" value.bind="task.title" class="form-control" id="exampleInputTitle1" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="exampleInputDesc">Description</label>
            <textarea  id="exampleInputDesc" class="form-control" rows="8" value.bind="task.description"> </textarea>
            <p class="help-block">Write Full description here.</p>
        </div>
        <div class="form-group">
            <label for="exampleInputPriority">Priority</label>
            <select value.bind="task.priority" class="form-control" id="exampleInputPriority">
                <option model.bind="null">Choose...</option>
                <option repeat.for="d of priorityList" model.bind="d.value">
                    ${d.text}
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputDepartment">Department</label>
            <select value.bind="task.department" class="form-control" id="exampleInputDepartment">
                <option model.bind="null">Choose...</option>
                <option repeat.for="d of departmentList" model.bind="d.value">
                    ${d.text}
                </option>
            </select>
        </div>
        <div class="form-group">
            <div class="checkbox" if.bind="type=='edit'">
                <label>
                <input type="checkbox" checked.bind="task.isComplete">
                    Mark as Complete
                </label>
            </div>
        </div>
        <div style="float:right;margin-top:50px;">
            <button type="button" class="btn btn-default" click.trigger="cancel()">Cancel</button>
            <button if.bind="type=='add'" type="button" class="btn btn-primary" click.trigger="add()" style="background-color:teal;" >Add</button>    
            <button if.bind="type=='edit'" type="button" class="btn btn-primary" click.trigger="update()" style="background-color:teal;" >Update</button>    
        </div>
    </form>
    </div>
</template>
